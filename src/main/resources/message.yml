prefix: "&9[상점] &r"

messages:

  # 도움말
  help:
    - "&8--------- < &6상점 도움말 &8> ---------"
    - "&6/상점 생성 <이름> <줄> <제목> &7: <이름>의 상점을 생성합니다."
    - "&6/상점 열기 <이름> &7: <이름>의 상점을 엽니다."
    - "&6/상점 편집 <이름> &7: <이름>의 상점을 편집합니다."
    - "&6/상점 삭제 <이름> &7: <이름>의 상점을 삭제합니다."
    - "&6/상점 목록 &7: 상점 목록을 확인합니다."
    - "&8------------------------------"

  # 성공적으로 상점을 생성한 경우
  shopCreated: "&a성공적으로 상점을 생성하였습니다."

  # 상점 목록
  shopList:

    # 구분자
    delimiter: ", "

    # 메세지
    # {list} : 상점 목록
    message:
      - "&8--------- < &6상점 목록 &8> ---------"
      - "{list}"

  # 구매금액을 설정한 경우
  # {price} : 구매금액
  buyPriceSet: "&a구매금액을 {price}원으로 설정하였습니다."

  # 판매금액을 설정한 경우
  # {price} : 판매금액
  sellPriceSet: "&a판매금액을 {price}원으로 설정하였습니다."
  
  
  # 상점을 비활성화 한 경우
  shopDisabled: "&a상점을 &6&l비활성화 &a했습니다."

  # 상점을 활성화 한 경우
  shopEnabled: "&a상점을 &6&l활성화 &a했습니다."

  # 상점을 삭제한 경우
  shopDeleted: "&c상점을 삭제했습니다."
  
  
  # 아이템을 판매한 경우
  # {price} : 판매금액
  # {amount} : 판매한 아이템 개수
  itemSelled: "&a&n&l{price}&f원을 지급받고 &a&n&l{amount}&f개를 판매했습니다."

  # 아이템을 구매한 경우
  # {price} : 구매금액
  # {amount} : 구매한 아이템 개수
  itemBuyed: "&a&n&l{price}&f원을 지불하고 &a&n&l{amount}&f개를 구매했습니다."


  # 판매가격을 설정하려는 경우
  enterSellPrice: "&a판매가격을 입력해주세요. &7(판매 불가 : -1)"

  # 구매가격을 설정하려는 경우
  enterBuyPrice: "&a구매가격을 입력해주세요. &7(구매 불가 : -1)"

  # 채팅 입력중 다른 행동을 취한 경우
  cancelledChatInput: "&c명령어 실행이 감지되어 진행중이던 채팅 입력을 취소했습니다."

